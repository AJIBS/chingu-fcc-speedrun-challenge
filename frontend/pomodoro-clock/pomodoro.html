<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\AJIBS\Desktop\fCC\bootstrap-3.3.7-dist\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/pomodoro.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Pomodoro</h1>
        	<p>Session Length 
    	    	<button onclick="decreaseTimer()" class="controller">-</button>
    	    	<span id="time">25 minutes</span> 
    	    	<button onclick="increaseTimer()" class="controller">+</button>
        	</p>
        	<p>Break Length
        		<button onclick="decreaseBreak()" class="controller">-</button>
        		<span id="break" onclick="loadBreak()">5 minutes</span>
        		<button onclick="increaseBreak()" class="controller">+</button>
            </p>
            <div id="clockTitle" class="circle" onclick="loadTimer()">
                <p id="clock" class="clockDigit"></p>
            </div>
            <p class="btn btn-primary btn-lg" onclick="resetSession()">RESET</p>
            </p>
        </div>
    </div>
    <footer class="text-center">Designed with <span class="glyphicon glyphicon-heart"> </span> by BOLU AJIBAWO</footer>
</body>

<script src="js/pomodoro.js"></script>

</html>
